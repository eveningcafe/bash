<IfModule alias_module>
        Alias /icons/ "/usr/share/apache2/icons/"

        <Directory "/usr/share/apache2/icons">
                Options FollowSymlinks
                AllowOverride None
                Require all granted
                <LimitExcept GET POST HEAD>
                    Deny from all
                </LimitExcept>
                Options -Indexes
        </Directory>

</IfModule>
