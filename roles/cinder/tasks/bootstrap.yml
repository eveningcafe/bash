---

- name: Remove Cinder bootstrap container
  docker_container:
    name: cinder-bootstrap
    state: absent

- include_role:
    name: cinder
    tasks_from: config

- name: Bootstrap Cinder 
  docker_container:
    name: cinder-bootstrap
    image: "{{ docker_reg_host }}:{{ docker_host_port }}/cinder:{{ docker_images_tag }}"
    pull: yes
    state: started
    user: cinder 
    volumes:
      - "{{ docker_shared_conf_dir }}/cinder/:{{ docker_shared_conf_dir }}/cinder/"
      - /var/log/apache2:/var/log/apache2 
      - /etc/localtime:/etc/localtime 
    env: "{{ block_storage_env | merge({ 'CINDER_START': 'BOOTSTRAP' }) }}"
    network_mode: host

- name: Waiting for Cinder bootstrap done
  shell: |
    docker wait cinder-bootstrap
