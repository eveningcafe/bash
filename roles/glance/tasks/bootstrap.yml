---

- name: Remove Glance bootstrap container
  docker_container:
    name: glance-bootstrap
    state: absent

- include_role:
    name: glance
    tasks_from: config 

- name: Bootstrap Glance 
  docker_container:
    name: glance-bootstrap
    image: "{{ docker_reg_host }}:{{ docker_host_port }}/glance:{{ docker_images_tag }}"
    pull: yes
    state: started
    user: glance 
    volumes:
      - "{{ docker_shared_conf_dir }}/glance/:{{ docker_shared_conf_dir }}/glance/"
      - /var/log/glance:/var/log/glance
      - /var/lib/glance:/var/lib/glance 
      - /etc/localtime:/etc/localtime
    env: "{{ image_env | merge({ 'GLANCE_START': 'BOOTSTRAP' }) }}"
    network_mode: host

- name: Waiting for Glance bootstrap done 
  shell: |
    docker wait glance-bootstrap
