---

- name: Remove Masakari bootstrap container
  docker_container:
    name: masakari-bootstrap
    state: absent

- include_role:
    name: masakari
    tasks_from: config

- name: Bootstrap Masakari 
  docker_container:
    name: masakari-bootstrap 
    image: "{{ docker_reg_host }}:{{ docker_host_port }}/masakari:{{ docker_images_tag }}"
    pull: yes
    state: started
    user: masakari 
    volumes:
      - "{{ docker_shared_conf_dir }}/masakari/:{{ docker_shared_conf_dir }}/masakari/"
      - /var/log/masakari:/var/log/masakari
      - /var/lib/masakari:/var/lib/masakari 
      - /etc/localtime:/etc/localtime
    env: "{{ ha_compute_env | merge({ 'MASAKARI_START': 'BOOTSTRAP' }) }}"
    network_mode: host

- name: Waiting for Masakari bootstrap done 
  shell: |
    docker wait masakari-bootstrap 
